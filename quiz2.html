<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/quiz.css">
</head>
<body>
  <div class="container">


    <h1>Quiz</h1>
    
    <form>
      <div class="question-container panel panel-default">
        <div class="question panel-heading">
          Question 1
        </div>
        <div class="options panel-body">
          <div class="form-group">
            <div class="radio">
              <label><input type="radio" name="option1">Option 1</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="option2">Option 2</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="option3">Option 3</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="option4">Option 4</label>
            </div>

          </div>
        </div>
        <div class="next panel-footer">
          <div class="text-right">
            <div class="btn-group" role="group" aria-label="...">
            <button type="submit" class="btn btn-default">Next</button>
            </div>
          </div>
        </div>
      </div>
    </form>

  </div>
</body>
</html>
