<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz</title>
	<link href='https://fonts.googleapis.com/css?family=Londrina+Solid' rel='stylesheet' type='text/css'>
	<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css"/>
	<script src="js/show_popup.js"></script>
	<script src="quiz.js"></script>
</head>
<body>
	<div class='topic'>HEALTHCARE</div>
	<h3 id="player1"></h3>
	<h1 class="question"></h1>
	<div>
		<button class='button1 option' data-toggle="modal" data-target="#myModal"></button>
		<button class='button2 option' data-toggle="modal" data-target="#myModal"></button>
		<button class='button3 option' data-toggle="modal" data-target="#myModal"></button>
		<button class='button4 option' data-toggle="modal" data-target="#myModal"></button>
	</div>
	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog modal_custon">

			<!-- Modal content-->
			<div class="modal-content ">
				<div class="modal-body">
					<p class="factMsg"></p>
					<div class="glyphicon glyphicon-ok text-success" aria-hidden="true"></div>
					<center>
						<h2 class="message1"></h2>
						<h3 class="message2"></h3>
						<h2 class="factMsg"></h2>
					</center>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default next" data-dismiss="modal">Next</button>
				</div>
			</div>
		</div>
	</div>

</div>


</body>
</html>
